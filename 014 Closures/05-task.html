        */

        let numbers = (function numbers() {
            let list;
            let criterion;
            return {
                getGreaterThanThreshold: function () {
                    return list.filter(v => v > criterion)
                },
                getLessThanThreshold: function () {
                    return list.filter(v => v < criterion)
                },

                    list = values
                },
                setCriterion: function (threshold) {
                    criterion = threshold
                },
            }
        }());

        numbers.setList([10, 20, 23, 11, 5, 6, 90, 33, 45, 67]);

        console.log(numbers.getLessThanThreshold());
